<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<body>

<div class="container">
    <div>
        <table>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
        </table>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <br>
        </tr>
        </tbody>
    </div>
</div>
</body>
</html>
